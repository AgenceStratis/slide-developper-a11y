<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="slide">
    <div class="slide-simple">
        <div class="slide-simple--wrapper">
            <h1></h1>
        </div>
    </div>
</section>

<section class="slide">
    <header class="main-header clearfix">
        <h1 class="main-title"></h1>
    </header>
    <div class="slide-simple">
        <div class="slide-simple--wrapper">
            <h2></h2>
            <p></p>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
</section>

<section class="slide">
    <header class="main-header clearfix">
        <h1 class="main-title"></h1>
    </header>
    <div class="slide-double">
        <div class="slide-double--left">
            <h2></h2>
            <p></p>
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="slide-double--right">
            <h3></h3>
            <p></p>
            <ul>
                <li></li>
            </ul>
            <pre><code></code></pre>
        </div>
    </div>
</section>

<section class="slide">
    <header class="main-header clearfix">
        <h1 class="main-title"></h1>
    </header>
    <div class="slide-double --title">
        <div class="slide-double--title">
            <h2></h2>
        </div>
        <div class="slide-double--left">
            <h3></h3>
            <p></p>
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="slide-double--right">
            <h3></h3>
            <p></p>
            <ul>
                <li></li>
            </ul>
            <pre><code></code></pre>
        </div>
    </div>
</section>

</body>
</html>
